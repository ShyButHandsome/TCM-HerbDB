name: 错误报告
about: 创建一个报告以帮助我们改进
title: ''
labels: bug
assignees: ''
body:
  - type: markdown
    attributes:
      value: |
        感谢您为 TCM-HerbDB 项目提交错误报告！
  - type: textarea
    id: describe-bug
    attributes:
      label: 错误描述
      description: 请清晰简洁地描述错误
      placeholder: 告诉我们您遇到了什么问题
    validations:
      required: true
  - type: textarea
    id: reproduce-steps
    attributes:
      label: 复现步骤
      description: 请描述如何复现此错误
      placeholder: |
        1. 转到 '...'
        2. 点击 '....'
        3. 滚动到 '....'
        4. 看到错误
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: 预期行为
      description: 请清晰简洁地描述您期望发生的事情
      placeholder: 告诉我们您期望看到什么
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: 截图
      description: 如果适用，请添加截图以帮助解释您的问题
      placeholder: 粘贴截图
  - type: input
    id: environment-python-version
    attributes:
      label: Python 版本
      description: 您使用的 Python 版本
      placeholder: 例如 3.13
    validations:
      required: true
  - type: input
    id: environment-tcm-herbdb-version
    attributes:
      label: TCM-HerbDB 版本
      description: 您使用的 TCM-HerbDB 版本
      placeholder: 例如 0.1.0
    validations:
      required: true
  - type: dropdown
    id: operating-system
    attributes:
      label: 操作系统
      description: 您使用什么操作系统？
      options:
        - Windows
        - macOS
        - Linux
        - 其他
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: 附加信息
      description: 在此处添加有关该问题的任何其他信息